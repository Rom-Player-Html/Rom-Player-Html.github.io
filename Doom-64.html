<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Emulator</title>
  <style>
    /* Ensure the emulator container is responsive */
    #game-container {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      position: relative;
      padding-top: 56.25%; /* Maintain 16:9 aspect ratio */
    }

    #game {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>

  <!-- Fallback text for users without JavaScript -->
  <noscript>
    <p>Please enable JavaScript to play the game.</p>
  </noscript>

  <!-- Game container -->
  <div id="game-container">
    <div id="game"></div>
  </div>

  <script type="text/javascript">
    // Configuration for the emulator
    const EJS_player = '#game';           // Target div for the game player
    const EJS_gameUrl = 'https://Rom-Player-Html.github.io/Roms/N64/Doom-64.n64';               // URL to the game ROM (empty for now)
    const EJS_core = 'parallel-n64';      // Emulator core (N64 in this case)
  </script>
  <script src="https://www.emulatorjs.com/loader.js"></script>

</body>
</html>
