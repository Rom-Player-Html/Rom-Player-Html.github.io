<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifted Clicker</title>
    <style>
        :root {
            --primary-bg: linear-gradient(45deg, #4e0d71, #6a1b9a);
            --button-bg: #9c27b0;
            --button-hover-bg: #7e22a6;
            --highlight-color: #ff5733;
            --popup-bg: rgba(0, 0, 0, 0.9);
            --text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            --rainbow-gradient: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--primary-bg);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            position: relative;
            cursor: url('https://i.ibb.co/M9jJ5XJ/cartoon-mouse.png'), auto;
        }

        .cookies {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .level {
            font-size: 25px;
            margin-top: 10px;
            color: #e3e3e3;
        }

        #cookieButton {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: none;
            background: none;
            transition: transform 0.3s, box-shadow 0.3s ease, filter 0.3s ease;
            border-radius: 50%;
            user-select: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        #cookieButton img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        #cookieButton:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            filter: brightness(1.3);
        }

        #cookieButton:active {
            transform: scale(0.95);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #3b0a45;
            margin-top: 20px;
            border-radius: 10px;
        }

        .progress {
            height: 100%;
            background-color: var(--highlight-color);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .upgrade-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }

        .upgrade-card {
            background-color: #4e0d71;
            border: 2px solid #9c27b0;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upgrade-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .upgrade-title {
            font-size: 22px;
            font-weight: bold;
            color: #e3e3e3;
        }

        .upgrade-description {
            font-size: 16px;
            margin-bottom: 10px;
            color: #bbb;
        }

        .upgrade-price {
            font-size: 18px;
            margin-bottom: 10px;
            color: #f39c12;
        }

        .upgrade-button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }

        .upgrade-button:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.1);
        }

        .upgrade-button:active {
            transform: scale(0.95);
        }

        .upgrade-button.disabled {
            background-color: #b2b2b2;
            cursor: not-allowed;
        }

        #popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--popup-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            pointer-events: auto;
            transition: opacity 2s ease-out;
        }

        .popup-content {
            font-size: 36px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .rainbow-glow {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            color: transparent;
            background: var(--rainbow-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            animation: rainbow-glow 2s infinite ease-in-out;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5), 0 0 10px rgba(255, 0, 0, 0.7);
        }

        @keyframes rainbow-glow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.5), 0 0 10px rgba(255, 0, 0, 0.7);
            }
            20% {
                text-shadow: 0 0 5px rgba(255, 255, 0, 0.5), 0 0 10px rgba(255, 255, 0, 0.7);
            }
            40% {
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5), 0 0 10px rgba(0, 255, 0, 0.7);
            }
            60% {
                text-shadow: 0 0 5px rgba(0, 0, 255, 0.5), 0 0 10px rgba(0, 0, 255, 0.7);
            }
            80% {
                text-shadow: 0 0 5px rgba(75, 0, 130, 0.5), 0 0 10px rgba(75, 0, 130, 0.7);
            }
        }
    </style>
</head>
<body>

    <div class="cookies">0</div>
    <div class="level">Level: 1</div>

    <button id="cookieButton" onclick="incrementCookies()">
        <img src="https://i.ibb.co/mTsDKTm/111111-removebg.png" alt="Cookie">
    </button>

    <div class="progress-bar">
        <div id="progress" class="progress" style="width: 0;"></div>
    </div>

    <div class="upgrade-container"></div>

    <div id="popup">
        <div>
            <div class="rainbow-glow">Made By Syfer-eng</div>
            <div class="popup-content">Gifted To Leroy</div>
        </div>
    </div>

    <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        const cookiesElement = document.querySelector('.cookies');
        const levelElement = document.querySelector('.level');
        const progressElement = document.getElementById('progress');
        const upgradeContainer = document.querySelector('.upgrade-container');
        const popup = document.getElementById('popup');
        const clickSound = document.getElementById('clickSound');

        let cookies = 0;
        let cookiesPerClick = 1;
        let autoClickRate = 1000;
        let autoClickActive = false;
        let level = 1;
        let levelThreshold = 100;
        let progressPercentage = 0;

        const upgrades = [
            { title: 'Auto Clicker', description: 'Generates cookies automatically every second.', baseCost: 100, cost: 100, effect: activateAutoClicker, sold: false },
            { title: 'Double Cookies', description: 'Doubles the cookies per click!', baseCost: 200, cost: 200, effect: () => cookiesPerClick *= 2, sold: false },
            { title: 'Mega Clicker', description: 'Increases cookies per click by 10!', baseCost: 500, cost: 500, effect: () => cookiesPerClick += 10, sold: false }
        ];

        const upgradesPurchased = Array(upgrades.length).fill(false);

        function incrementCookies() {
            cookies += cookiesPerClick;
            playClickSound();
            checkLevelUp();
            updateDisplay();
        }

        function playClickSound() {
            if (clickSound.paused) clickSound.play();
        }

        function updateDisplay() {
            cookiesElement.textContent = cookies;
            levelElement.textContent = `Level: ${level}`;
            progressElement.style.width = `${progressPercentage}%`;

            upgradeContainer.innerHTML = '';
            upgrades.forEach((upgrade, index) => {
                const card = document.createElement('div');
                card.classList.add('upgrade-card');
                card.innerHTML = `
                    <div class="upgrade-title">${upgrade.title}</div>
                    <div class="upgrade-description">${upgrade.description}</div>
                    <div class="upgrade-price">Price: ${upgrade.cost} cookies</div>
                    <button class="upgrade-button ${cookies < upgrade.cost || upgrade.sold ? 'disabled' : ''}" onclick="buyUpgrade(${index})">Buy</button>
                    <button class="upgrade-button ${!upgrade.sold ? 'disabled' : ''}" onclick="sellUpgrade(${index})">Sell</button>
                `;
                upgradeContainer.appendChild(card);
            });
        }

        function checkLevelUp() {
            progressPercentage = (cookies / levelThreshold) * 100;
            if (progressPercentage >= 100) {
                level++;
                levelThreshold += 50;
                progressPercentage = 0;
                progressElement.style.width = "0%";
                alert(`Congratulations! You leveled up to Level ${level}!`);
            }
        }

        function buyUpgrade(index) {
            const upgrade = upgrades[index];
            if (cookies >= upgrade.cost && !upgrade.sold) {
                cookies -= upgrade.cost;
                upgrade.effect();
                upgrade.sold = true;
                updateDisplay();
            }
        }

        function sellUpgrade(index) {
            const upgrade = upgrades[index];
            if (upgrade.sold) {
                cookies += Math.floor(upgrade.cost * 0.7);
                upgrade.sold = false;
                updateDisplay();
            }
        }

        function activateAutoClicker() {
            if (!autoClickActive) {
                autoClickActive = true;
                setInterval(() => {
                    if (autoClickActive) {
                        cookies += 1;
                        updateDisplay();
                    }
                }, autoClickRate);
            }
        }

        setTimeout(() => {
            popup.style.pointerEvents = 'none';
            popup.style.opacity = 0;
        }, 5000);

        updateDisplay();
    </script>

</body>
</html>
